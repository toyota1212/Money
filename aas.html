<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>แอปเก็บเงินรายวัน</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .container {
            max-width: 320px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            color: #388e3c;
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border-radius: 8px;
            border: 1px solid #bdbdbd;
            font-size: 1em;
        }
        button {
            background: #388e3c;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 0;
            width: 100%;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 16px;
            transition: background 0.2s;
        }
        button:hover {
            background: #2e7031;
        }
        .money-list {
            margin-top: 16px;
        }
        .money-item {
            background: #e8f5e9;
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 8px;
            color: #388e3c;
            font-size: 1em;
            position: relative;
        }
        .reduce-box {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        .reduce-box input {
            width: 80px;
            padding: 4px;
            border-radius: 6px;
            border: 1px solid #bdbdbd;
        }
        .reduce-box button {
            width: auto;
            padding: 6px 16px;
            background: #d32f2f;
            color: #fff;
            border-radius: 6px;
            font-size: 0.95em;
            margin-bottom: 0;
        }
        .reduce-box button:hover {
            background: #b71c1c;
        }
        .total {
            text-align: right;
            font-weight: bold;
            color: #388e3c;
            margin-top: 16px;
        }
        table, th, td {
    font-size: 0.9em;
    padding: 4px;
}
        @media (max-width: 500px) {
    .container {
        padding: 16px 4px;
    }
    input[type="number"], input[type="date"], button {
        font-size: 1.2em;
        padding: 14px 0;
    }
    .reduce-box input {
        font-size: 1em;
        padding: 8px;
    }
    .reduce-box button {
        font-size: 1em;
        padding: 10px 20px;
    }
    table, th, td {
        font-size: 1.2em;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>แอปเก็บเงินรายวัน</h1>
        <label for="date">วันที่:</label>
        <input type="date" id="date">
        <label for="amount">จำนวนเงินที่เก็บ (บาท):</label>
        <input type="number" id="amount" min="1" placeholder="เช่น 100">
        <label for="type">ประเภท:</label>
<select id="type">
    <option value="รับ">รายรับ</option>
    <option value="จ่าย">รายจ่าย</option>
</select>
        <button onclick="addMoney()">บันทึกเงิน</button>
        <div class="money-list" id="moneyList"></div>
        <div class="total" id="totalMoney">รวมทั้งหมด: 0 บาท</div>
        <h2 style="text-align:center; color:#388e3c; margin-top:32px;">ตารางการใช้เงิน</h2>
<table id="moneyTable" style="width:100%; border-collapse:collapse; margin-top:12px;">
    <thead>
        <tr style="background:#388e3c; color:#fff;">
            <th style="padding:8px; border:1px solid #bdbdbd;">วันที่</th>
            <th style="padding:8px; border:1px solid #bdbdbd;">จำนวนเงิน (บาท)</th>
            <th style="padding:8px; border:1px solid #bdbdbd;">ประเภท</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
    </div>
    <script>
        let moneyArr = JSON.parse(localStorage.getItem('moneyArr') || '[]');
        function addMoney() {
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('date').value;
            const type = document.getElementById('type').value;
            if (amount && amount > 0 && date) {
                moneyArr.push({amount: Number(amount), date: date, type: type});
                localStorage.setItem('moneyArr', JSON.stringify(moneyArr));
                updateList();
                document.getElementById('amount').value = '';
                document.getElementById('date').value = '';
            }
        }
        function updateList() {
            const list = document.getElementById('moneyList');
            list.innerHTML = '';
            moneyArr.forEach((m, i) => {
                list.innerHTML += `
                <div class="money-item">
                    วันที่ ${m.date} : ${m.amount} บาท (${m.type})
                    <div class="reduce-box">
                        <input type="number" id="reduce-${i}" min="1" placeholder="จำนวนที่ลด">
                        <button onclick="reduceMoney(${i})">ลด</button>
                    </div>
                </div>`;
            });
            const total = moneyArr.reduce((a, b) => a + (b.type === "รับ" ? b.amount : -b.amount), 0);
            document.getElementById('totalMoney').innerText = `รวมทั้งหมด: ${total} บาท`;

            // สร้างตารางการใช้เงิน
            const tableBody = document.querySelector('#moneyTable tbody');
            tableBody.innerHTML = '';
            moneyArr.forEach(m => {
                tableBody.innerHTML += `
                    <tr>
                        <td style="padding:8px; border:1px solid #bdbdbd;">${m.date}</td>
                        <td style="padding:8px; border:1px solid #bdbdbd;">${m.amount}</td>
                        <td style="padding:8px; border:1px solid #bdbdbd;">${m.type}</td>
                    </tr>
                `;
            });
        }
        function reduceMoney(index) {
            const reduceInput = document.getElementById('reduce-' + index);
            const reduceAmount = Number(reduceInput.value);
            if (reduceAmount && reduceAmount > 0) {
                moneyArr[index].amount -= reduceAmount;
                if (moneyArr[index].amount <= 0) {
                    moneyArr.splice(index, 1);
                }
                localStorage.setItem('moneyArr', JSON.stringify(moneyArr));
                updateList();
            }
        }
        updateList();
    </script>
</body>
</html>
